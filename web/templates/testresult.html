{%extends "base.html"%}
{%block title%}View Results{%endblock%}
{%block script%}
<script type="text/javascript">
	function getResponses() {
		$.ajax({
			type: 'get',
		    url: '/getAllStudentDetails',
		    dataType:'json',
		    success: function (data) {
		    	// data=JSON.parse(data);
		    	var str="<table class='table table-bordered'><trth><td><b>Student Email Address</b></td><td><b>Student Name</b></td><td><b>Roll Number</b></td></th>";
		    	console.log(data);
		    	$.each(data, function(key,valueObj){
		    		str=str+"<tr>";
				    str=str+"<td><a href='/getstudentscore/"+key+"'>"+key+"</a></td>";
				    str=str+"<td>"+valueObj["name"]+"</td>";
				    str=str+"<td>"+valueObj["rollno"]+"</td>";
				    str=str+"</tr>";
				});
		    	$("#ch1").replaceWith(str);
		    }
		});
	}
	$(document).ready(function(){
		getResponses();
	});
</script>
{%endblock%}
{%block body%}
	<div class="container">
		<div class="row">
			<div class="col-md-9 text-left">			
				<h3>Test Results (English Comprehension Test)</h3><br>
			</div>
			<div class="col-md-3 text-right" >
				<a href="/downloadTestResults/elt" class="btn btn-primary" style="margin-top:15px">Download as CSV</a>
			</div>
		</div>
		<div class="row">
			<div id="ch1"></div>
		</div>
	</div>
{%endblock%}
