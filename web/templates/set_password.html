{%extends "base.html"%}
{%block title%}Set Password{%endblock%}
{%block script%}
<script>
	$(function() {
		$("form").on("submit", function(){
			password = $("#password").val();
			confirm_password = $("#confirm_password").val();
    		
    		if(password != confirm_password){
    			$("#message").text("Password mismatch");
    			return false;
    		}
		});
	});
</script>
{%endblock%}
{%block styles%}
<style type="text/css">
.centered {
    width:30%;
	margin-top: 15%;
}
form {

}
</style>
{%endblock%}
{%block body%}
<div class="container centered">
	<form class="form-horizontal" method="post" action="/setpassword">
		<legend>Set New Passowrd</legend>
		{% if message_status == "error" %}
		<div class="alert alert-warning">
		  <strong>{{message}}</strong>
		</div>
		{% endif %}
		{% if message_status == "success" %}
		<div class="alert alert-success">
		  <strong>{{message}}</strong>
		</div>
		{% endif %}
		
		<p id="message"></p>
		<div class="form-group">
			<div>
			    <label class="sr-only" for="password">Password:</label>
			    <input placeholder="Password" type="password" class="form-control input-lg" name="password" id="password">
			</div>
		</div>
		<div class="form-group">
			<div>
			    <label class="sr-only" for="confirm_password">Confirm Password:</label>
			    <input placeholder="Confirm Passwordd" type="password" class="form-control input-lg" name="confirm_password" id="confirm_password">
			</div>
		</div>
		<div class="form-group"> 
		    <div>
			  <button type="submit" class="btn btn-default">Set Passowrd</button>
		    </div>
	  	</div>
	</form>
</div>
{%endblock%}
