{%extends "base.html"%}
{%block title%}Registration Page{%endblock%}
{%block script%}
<script>
	$(function() {
		$("form").on("submit", function(){
			email = $("#email").val();
    		var organization = email.substr(-9);
    		if(organization != ".rgukt.in"){
    			$("#message").text("Email ID must be from RGUKT");
    			return false;
    		}
		});
	});
</script>
{%endblock%}
{%block styles%}
<style type="text/css">
.centered {
    width:30%;
	margin-top: 15%;
}
form {

}
</style>
{%endblock%}
{%block body%}
<div class="container centered">
	<form class="form-horizontal" method="post">
		<legend>Registration</legend>
		{% if message %}
			<div class="alert alert-{{status}}">
			  <strong>{{message}}</strong>
			</div>
		{% endif %}
		<p id="message"></p>
		<div class="form-group">
			<div>
			    <label class="sr-only" for="email">Email address:</label>
			    <input placeholder="example@rgukt.in" type="email" class="form-control input-lg" name="email" id="email">
			</div>
		</div>
		<div class="form-group"> 
		    <div>
			  <button type="submit" class="btn btn-default">Register</button>
		    </div>
	  	</div>
	</form>
</div>
{%endblock%}
