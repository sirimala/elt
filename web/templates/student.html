{%extends "base.html"%}
{%block title%}Student Dashboard Page{%endblock%}
{%block body%}
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12" style="background: white">
				<br><h2 class="text-center">Tests Dashboard</h2>
				<hr>
				<div id="container" style="padding-left: 5% ; padding-right: 5%">
					<div class="row">
						<table id="usertable" class="display text-left" >
							  <thead>
							  	<tr>
							    	<th>Name of Test</th>
							    	<th>Test Date</th>
							    	<th>Test Creator</th>
							    	<!-- <th>Test Status</th> -->
							  	</tr>
							  </thead>
						</table>
					</div>
				</div><br>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	   	$(document).ready(function() {
		    $.fn.dataTable.ext.errMode = 'throw';
		    $('#usertable').DataTable( {
		        "ajax": "{{ url_for('studenttests') }}",
		        "errMode": 'throw'
		    });
		});
	</script>
{%endblock%}
